<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="UTF-8">

    <!-- Chrome for Android Colour -->
    <meta name="theme-color" content="#db5945">

    <title>Antares.io</title>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"> </script>
  </head>

  <body>
    <div class="game-name">Antares.io</div>
    <form class="login-form">
      <p class="login-text">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-lock fa-stack-1x"></i>
        </span>
      </p>

      <input id="txtUsername" type="text" class="login-username" autofocus="true" required="true" placeholder="Username.." />
      <input id="btnUsername" type="button" name="Login" value="Play" class="login-submit" />
    </form>

    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>

    <!-- Game canvas -->
    <div id="game">
      <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="1920" height="1080">
          <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    
        <!-- Display the loading bar image -->
        <div class="loading_image_class" id="loading_image_div">
          <img src='html5contents/loading_image.png'>
        </div>
      </div>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5contents/IO Client.js?YQWAC=733544384"></script>
  </body>
</html>
