<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Sleek Login Form</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"> </script>
  </head>

  <body>
    
      <div class="game-name">Antares.io</div>
    <form class="login-form">
        
      <p class="login-text">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-lock fa-stack-1x"></i>
        </span>
      </p>

      <input type="text" class="login-username" autofocus="true" required="true" placeholder="Username.." />
      <input id="btnUsername" type="submit" name="Login" value="Play" class="login-submit" />
    </form>

    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>

  </body>
</html>
